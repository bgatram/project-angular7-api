<div class="card">
  <div class="card-body">
    <form [formGroup]="prodAddForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Categories</label>
        <select class="form-control" (change) = "categoryValue($event)">
          <option value="0">--All--</option>
          <option *ngFor="let category of categories" value={{category.CategoryId}}>
            {{category.Name}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label class="col-md-4">Product Name</label>
        <input type="text" class="form-control" formControlName="Name" #Name/>
      </div>
      <div *ngIf="prodAddForm.controls['Name'].invalid && (prodAddForm.controls['Name'].dirty || prodAddForm.controls['Name'].touched)" class="alert alert-danger">
        <div *ngIf="prodAddForm.controls['Name'].errors.required">
          Product Name is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Product Description</label>
        <input type="text" class="form-control" formControlName="Description" #Description/>
      </div>


      <div class="form-group">
        <label class="col-md-4">Product URL</label>
        <input type="text" class="form-control" formControlName="Url" #Url/>
      </div>

      <div class="form-group">
        <button (click)="addProduct(Name.value, Description.value, Url.value)"
                [disabled]="prodAddForm.pristine || prodAddForm.invalid"
                class="btn btn-primary">
          Add Product
        </button>
      </div>

    </form>
  </div>
</div>
