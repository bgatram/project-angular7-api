<table class="table table-hover">
  <thead>
  <tr>
    <td>Product Name</td>
    <td>Product Description</td>
    <td colspan="1">Actions</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{ product.Name }}</td>
    <td>{{ product.Description }}</td>
    <td><a [routerLink]="['/product-edit', product.ProductId]" class="btn btn-primary">Edit</a></td>
  </tr>
  </tbody>
</table>
